<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css"/>
        <title>Visitor Sign Up</title>
    </head>

    <header>
        <h1>Visitor Sign Up</h1>
        <nav class="navbar">
            <ul>
                <li><a href=#contactus>Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <section>
            <h2>The Infamous Haunted House</h2>
            <img id="house" src="./images/haunted-house.webp" alt="Picture of haunted house">
            <p>Come visit The Infamous Haunted House, for a limited time only admission will be 50% off!</p>
        </section>
        
        <section>
            <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Your email..">
        <input type="submit" value="Submit at your risk..">
        </section>

        <section id="contactus">
        </section>

        <footer>
            Copyright @Sun Eye Inc. 2022
        </footer>



    </body>
